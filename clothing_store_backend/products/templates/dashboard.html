{% extends 'base.html' %}
{% load humanize %}

{% block content %}
    <div class="content">
        <div class="panel-header bg-primary-gradient">
            <div class="page-inner py-5"></div>
        </div>
        <div class="page-inner mt--5">
            <div class="row mt--2">
                <div class="col-md-6">
                    <div class="card full-height">
                        <div class="card-body">
                            <div class="card-title">Order statistics</div>
                            <div class="d-flex flex-wrap justify-content-around pb-2 pt-4">
                                <div class="px-2 pb-2 pb-md-0 text-center">
                                    <div id="circles-2">
                                    </div>
                                    <h6 class="fw-bold mt-3 mb-0" id="total_orders" data-orders="{{ total_orders }}">
                                        Total Orders</h6>
                                </div>
                                <div class="px-2 pb-2 pb-md-0 text-center">
                                    <div id="circles-1">
                                    </div>
                                    <h6 class="fw-bold mt-3 mb-0" id="total_purchase_order"
                                        data-users="{{ total_purchase_orders }}">Total Completed Order</h6>
                                </div>
                                <div class="px-2 pb-2 pb-md-0 text-center">
                                    <div id="circles-3">
                                    </div>
                                    <h6 class="fw-bold mt-3 mb-0" id="total_cancel_orders"
                                        data-cancel_orders="{{ total_cancel_orders }}">Total Cancelled Orders</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card full-height">
                        <div class="card-body">
                            <div class="justify-content-between">
                                <div class="card-title">Total Income of the Current Week</div>
                                <div class="row py-3">
                                    <div class="col-md-4 d-flex flex-column justify-content-around">
                                        <div>
                                            <h6 class="fw-bold text-uppercase text-success op-8">Income</h6>
                                            <h3 class="fw-bold">&#8377; {{ total_income|intcomma }}</h3>
                                        </div>
                                    </div>
                                    <input type="hidden" value="{{ chart_data }}" id="chart_data">
                                    <div class="col-md-8">
                                        <div id="chart-container">
                                            <canvas id="totalIncomeChart">
                                            </canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
