{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<div class="card card_footer_btn">
    <div class="card-header">
        <div class="card-title">
            {{ title }}
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <form method="POST" id="color_form" name="color_form">
        {% csrf_token %}
        <div class="card-body">
            {{ form|crispy }}
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
            <input type="button" class="btn btn-outline-success" value="Submit" id="submit">
            <input type="hidden" id="color_id" name="color_id" value="{{ color_id }}">
        </div>
    </form>
</div>
{% block jquery %}
    <script src="{% static 'js/color_form.js' %}" ></script>
{% endblock jquery %}
