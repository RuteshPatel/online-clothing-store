{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<div class="card card_footer_btn">
    <div class="card-header">
        <div class="card-title">
            {{ title }}
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <form method="POST" id="category_form" name="category_form">
        {% csrf_token %}
        <div class="card-body">
            {{ form|crispy }}
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
            <input type="button" class="btn btn-outline-success" value="Submit" id="submit">
            <input type="hidden" id="category_id" name="category_id" value="{{ category_id }}">
        </div>
    </form>
</div>
{% block jquery %}
    <script type="text/javascript">
        let enter_name = '{{ enter_name }}'
        let proper_name = '{{ proper_name }}'
    </script>
    <script src="{% static 'js/category_form.js' %}"></script>
{% endblock jquery %}
